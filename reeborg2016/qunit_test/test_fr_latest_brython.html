  <script>
    var RUR = {}, editor = {}, library = {};
    RUR.base_url = "../";
    RUR.settings = {};
    RUR.settings.world = "world";
    RUR.settings.editor = "editor_py_fr";
    RUR.settings.library = "library_py_fr";
    RUR.programming_language = "python";

<body onload="brython({debug:1, pythonpath:['/src/python', '/test/src']})">

  <div id="Reeborg-concludes" style="display:none;"></div>
  <div id="Reeborg-shouts"></div>
  <div id="Reeborg-writes"></div>
  <script>
    $("#Reeborg-concludes").dialog();
    $("#Reeborg-shouts").dialog();
    $("#Reeborg-writes").dialog();
  </script>

  <script type="text/python3">
from browser import window
from _importlib import optimize_import_for_path
optimize_import_for_path('/src/python', 'py')
optimize_import_for_path('/test/src', 'py')
import common_def

highlight = False

def translate_python(src, dummy, pre_code='', post_code=''):
    common_def.generic_translate_python(src, "biblio", "from reeborg_fr import *",
      highlight, pre_code=pre_code, post_code=post_code)

window['translate_python'] = translate_python
  </script>
